<!DOCTYPE html>
<html>
<head>
        <title></title>
        <meta name="referrer" content="no-referrer">
</head>
<body>

    <style type="text/css">
        html,body,#showPdf {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <div id="showPdf">
        <iframe id="pdfContainer" src="" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script type="text/javascript">

        // 获取 iframe 中src传参
        function getUrl(){
             let url = window.location.href
            var hash = url.slice(url.indexOf('?') + 1).split('&')
            let params = {}
            // 解析成object
            for (let i in hash) {
                hash[i] = hash[i].split('=')
                params[hash[i][0]] = hash[i][1]
            }
            let language = params.language
            view(language)
            console.log(params,'params')
        }getUrl()

        // pdf 加载
        function view(language){
            // 英文版
            let urlEn ='https://acme-public.oss-cn-beijing.aliyuncs.com/acme/%E9%9A%90%E7%A7%81%E5%A3%B0%E6%98%8Een.pdf'
            // 中文版
            let url = 'https://acme-public.oss-cn-beijing.aliyuncs.com/acme/%E9%9A%90%E7%A7%81%E5%A3%B0%E6%98%8E.pdf'
            let src = language == 'en'? urlEn : url
            /***
             *  file: 文件地址
             *  page: 默认加载时，显示第几页
             * **/ 
            document.getElementById('pdfContainer').setAttribute("src", "./pdfjs/web/viewer.html?file="+src+"#page=1"); 
        }
    </script>
</body>
</html>
